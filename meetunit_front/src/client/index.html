    <title ng-bind="title"></title>
    <style>
        /* This helps the ng-show/ng-hide animations start at the right place. */
        /* Since Angular has this but needs to load, this gives us the class early. */
        .ng-hide {
            display: none !important;
        }
    </style>

    <!-- build:css styles/lib.css -->

    <link rel="stylesheet" href="/bower_components/angular-busy/dist/angular-busy.css" />
    <link rel="stylesheet" href="/bower_components/ng-table/dist/ng-table.min.css" />
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="/.tmp/styles.css">
    <!-- endinject -->
    <!-- endbuild -->

    <!-- US 404 - Gstat  -->
    <script type="text/javascript">
        //<![CDATA[
        //-- GStat Tag / La lib ne doit pas ï¿½tre copiee en local (refresh auto toute les semaines)
        var gs_d = new Date, DoW = gs_d.getDay();
        gs_d.setDate(gs_d.getDate() - (DoW + 6) % 7 + 3);
        var ms = gs_d.valueOf();
        gs_d.setMonth(0);
        gs_d.setDate(4);
        var gs_r = (Math.round((ms - gs_d.valueOf()) / 6048E5) + 1) * gs_d.getFullYear();
        var gs_p = (("https:" == document.location.protocol) ? "https://" : "http://");
        document.write(unescape("%3Cscript async src='" + gs_p + "s.gstat.orange.fr/lib/gs.js?" + gs_r + "' type='text/javascript'%3E%3C/script%3E"));
        //]]>
    </script>
</head>
<body>
<div ui-view></div>
t: {{title}}
